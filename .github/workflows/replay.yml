name: replay-suite

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  replay-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install DURO
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Doctor (no network dependency)
        continue-on-error: true
        run: duro doctor --json --skip-rpc

      - name: Replay suite (mock provider)
        run: python scripts/ci_replay_check.py

  replay-public-rpc:
    runs-on: ubuntu-latest
    env:
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install DURO
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Skip when MAINNET_RPC_URL is not set
        if: ${{ env.MAINNET_RPC_URL == '' }}
        run: echo "MAINNET_RPC_URL not set; skipping replay-public-rpc"

      - name: Doctor (with RPC)
        if: ${{ env.MAINNET_RPC_URL != '' }}
        run: duro doctor --json

      - name: Replay suite (mock provider)
        if: ${{ env.MAINNET_RPC_URL != '' }}
        run: python scripts/ci_replay_check.py
