name: hardening

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Compile
        run: python -m compileall duro scripts
      - name: Preflight (mock)
        run: DURO_PROVIDER=mock python scripts/preflight_check.py
      - name: Unit tests
        run: pytest -q tests/test_hardening.py tests/test_contracts.py tests/test_contract_fixture.py tests/test_cli_enforcement.py
      - name: Validate output contract fixture
        run: PYTHONPATH=. python scripts/validate_output_contract.py scenarios/fixtures/expected.json
      - name: Safe wrapper smoke
        run: DURO_PROVIDER=mock PYTHONPATH=. python scripts/duro_safe.py --help
